<title>档案数据同步</title>

<body onKeyDown="return contextkey(); " ><div id='helpdiv'>
<h3><a name="_Toc302547532"><span
lang=EN-US>6.6.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>档案数据同步</span></a></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>数据同步分为自动同步和手工同步两种，自动同步将在每日晚间进行。此功能用于在非常规情况下，手动同步“电子评审平台”档案资料到电子档案模块系统中。同步后的数据默认为“已归档”，并参与到档案查询、检索等操作中。</span></p>

<p class=MsoNormal align=center style='margin-left:1.0cm;text-align:center;
text-indent:0cm'><span lang=EN-US><img width=553 height=233
src="index.files/image083.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:21.0pt'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-44
</span>档案同步</span></p>

<p class=MsoNormal style='margin-left:20.15pt;text-indent:24.0pt'><span
style='font-family:宋体'>点击“同步档案数据”按钮进行档案数据的同步工作，同步结束后系统将未能正常处理的档案数据列在“消息框”中。</span></p>
