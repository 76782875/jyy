</span>缩略图生成</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>重建缩略图画面中，选择缩略图重建的范围，包括业主单位和具体工程。如果不填写该选项则将对所有档案进行缩略图重建。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>如果选择“重新生成”复选框，则对于已经存在缩略图的档案，将先进行删除处理而后重建。否则，对于已经存在缩略图的档案将不再重建。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>点击“生成缩略图”按钮进行缩略图重建处理。</span></p>
