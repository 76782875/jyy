<h3><a name="_Toc302547593"><span
lang=EN-US>9.1.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>功能概述</span></a></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>目标用户：档案管理用户、系统管理员</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>用户登录该界面可以实现查看和打印档案日志、系统日志的功能。系统日志记录了系统使用中发生的日志信息；档案日志则记录了档案操作的审计日志，例如下载、查看等。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>档案日志与系统日志的记录内容均包括日志编号、分类、操作人、操作对象、时间和操作内容。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>档案日志记录文档的查看、下载、销毁、迁移、更新、录入、清空、恢复和归档等信息。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>系统日志记录登录、角色管理、用户管理、临时授权、删除表、更新表、插入表、查询表等信息。</span></p>
