<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>索引重建画面中，选择索引重建的范围，包括业主单位和具体工程。如果不填写该选项则将对所有档案进行索引重建。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>如果选择“重新生成”复选框，则对于已经存在索引的档案，将先进行删除处理而后重建。否则，对于已经存在索引的档案将不再重建。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>点击“创建索引”按钮进行索引重建处理。</span></p>
