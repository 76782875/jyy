<p class=MsoNormal style='text-indent:24.0pt'><span lang=EN-US>1. </span><span
style='font-family:宋体'>按条件查询项目</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:0cm'><span
lang=EN-US style='line-height:150%;font-family:仿宋_GB2312'><img width=553

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-11
</span>查询条件</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:24.0pt'><span
style='line-height:150%;font-family:宋体'>进入档案更新界面后，在相应字段输入项目信息，并选择相应的文件状态，点击查询。</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
lang=EN-US style='line-height:150%;font-family:仿宋_GB2312'><img width=487
height=206 src="index.files/image052.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-12
</span>查询结果</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:24.0pt'><span
style='line-height:150%;font-family:宋体'>查询结果会出现在下方列表中，点击需要更新的项目右侧的“更新”按钮，界面会自动切换到文档更新状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span lang=EN-US>2. </span><span
style='font-family:宋体'>更新项目文档</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
lang=EN-US style='line-height:150%;font-family:仿宋_GB2312'><img width=415
height=236 src="index.files/image053.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-13
</span>档案更新</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>页面跳转到档案更新界面，展现档案原有的信息。其中工程名称、分类名称、文件状态不能变更，其他信息根据需要可以进行更新（此处借鉴档案录入测试部分）。完成之后，点击“提交”即可。</span></p>
