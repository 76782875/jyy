<title>操作流程</title>	
</head>
<body onKeyDown="return contextkey(); " ><div id='helpdiv'>
<h2><a name="_Toc302547535"><span
lang=EN-US>7.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:黑体'>操作流程</span></a></h2>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='line-height:150%;font-family:宋体'>查询</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='line-height:150%;
font-family:宋体'>点击工程管理菜单项，进入工程管理页面。输入或下拉选择检索条件，点击查询。查询结果出现在下方工程信息列表中。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='line-height:150%;font-family:宋体'>新增</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='line-height:150%;
font-family:宋体'>点击“新增”按钮，系统弹出工程编辑菜单，输入工程信息即可。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='line-height:150%;font-family:宋体'>删除</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='line-height:150%;
font-family:宋体'>在工程信息列表中选中那个待删除的工程，点击绿色的“删除”按钮。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='line-height:150%;font-family:宋体'>更新</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='line-height:150%;
font-family:宋体'>在工程信息列表中找出待修改的工程，点击右侧的“更新”，系统弹出工程编辑菜单，填写修改后的工程信息即可。</span></p>

</div>
