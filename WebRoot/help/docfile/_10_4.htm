<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>在模块使用过程中遇到的问题，用户不但可以随时咨询我们的技术支持人员，还可以参考模块帮助功能。帮助功能是用户使用电子档案模块的得力助手，其对模块的所有相关操作都进行了较为详细的讲解。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>若想进入帮助画面，通过点击“在线帮助”菜单，即可进入到系统在线帮助系统，系统将打开网页格式的帮助手册。依照帮助手册中所列主题即可详细了解各项使用和操作说明。</span></p>
