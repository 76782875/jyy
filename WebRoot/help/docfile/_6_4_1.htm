<h3><a name="_Toc302547518"><span
lang=EN-US>6.4.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>功能概述</span></a></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>目标用户：档案管理员。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>此画面用于档案的销毁处理，将处于“归档”状态的档案变更为“销毁”状态。销毁后的档案将不参与查询、检索等档案操作。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>此画面还用于档案的恢复处理，可将处于“销毁”状态的档案恢复为“归档”状态。恢复后的档案重新参与到查询、检索等档案操作中。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>此画面还用于档案的清空处理，可将处于“归档”状态的档案物理删除出本系统，建议本功能交与更高级别的档案管理人员进行操作。</span></p>
