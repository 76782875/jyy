<title>资料分类</title>	
</head>
<body onKeyDown="return contextkey(); " ><div id='helpdiv'>
<h2><a name="_Toc302547471"><span
lang=EN-US>2.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:黑体'>资料分类</span></a></h2>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>目前系统档案资料按其分类可以分为工程综合文档、设计文件资料等。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>在工程综合文档中，保存了与整个工程相关资料，如可研批复文件、项目核准文件等。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>在设计文件资料中，根据不同的单项工程，按档案资料分类进行归档。</span></p>
