<h3><a name="_Toc302547525"></a><a

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>在主画面上点击“增加”按钮，弹出分类新增窗口。</span></p>

lang=EN-US><img width=554 height=379 src="index.files/image073.gif"></span></p>

style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-35
</span>新增分类对话框</span></p>

<p class=MsoNormal style='margin-left:24.0pt;text-indent:0cm'><span
style='font-family:宋体'>填写各字段。所属分类即想要添加分类的父分类，如果该分类本身即为父分类，则可以不选择该项。分类编码即想要添加分类的编码，其编码规则如下：</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span style='position:absolute;z-index:1;margin-left:0px;margin-top:0px;width:576px;
height:198px'><img width=576 height=198 src="index.files/image074.gif"></span><span
lang=EN-US><img width=541 height=186 src="index.files/image075.gif"></span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:21.0pt'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>6-36
</span>文档分类编码规则</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:24.0pt'><span
style='font-family:宋体'>操作权限功能当前版本尚不支持。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>点击“确定”按钮插入新增文档分类。</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
lang=EN-US><img width=147 height=162 src="index.files/image076.gif"></span></p>
