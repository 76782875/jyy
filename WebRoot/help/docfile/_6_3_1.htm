<p class=MsoNormal style='margin-left:21.25pt;text-indent:0cm'><span
style='font-family:宋体'>目标用户：档案管理员。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>此画面用于档案的归档处理，对个人提交的档案进行审查，将审查通过后的档案标记为归档状态。归档后的档案方可被查询、检索，同时进行版本管理中。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>本画面还用于对“未归档”档案的删除，该操作将对档案进行“物理”删除。同时，还可对已归档的档案进行“迁移”操作。</span></p>
