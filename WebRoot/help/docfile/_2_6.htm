</span></span><span style='font-family:黑体'>资料来源</span></a></h2>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>目前本模块的档案资料来自于工程初设电子评审平台，其将初设评审中发生的各版本资料通过系统交互接口传入电子档案管理系统中。本系统根据资料分类和版本情况分级、分类保存。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>同时，本系统还支持档案管理者通过本系统所提供的图形化界面进行档案资料的上传和流程管理。</span></p>
