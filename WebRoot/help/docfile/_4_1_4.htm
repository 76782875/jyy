<h3><a name="_Toc302547481"><span
lang=EN-US>4.1.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>文件上传</span></a></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>对于有权限的用户可以对归档资料进行补充，支持文件上传功能。首先在档案树中选择需要补充的文件类型，页面左侧出现文件列表窗口后点击“文件上传”，弹出档案录入页面。</span></p>

</span>选择需要上传的文件类型</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>档案上传具体操作详见用户手册档案管理<span
lang=EN-US>(6.1)</span>章节中的“档案录入”的内容，本节不做详细说明，档案录入操作完成后文件上传完毕。</span></p>
