<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>高级检索查询操作中，可选的字段选择方式同基础查询操作，不可选的字段值，用户可以手动输入。支持单个条件查询与复合条件查询，查询条件选择完成后点击“检索”按钮进行资料高级检索，查询结果同基础查询。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>点击“保存查询条件”，页面弹出“保存成功”对话窗口，自定制查询条件操作完成。</span></p>
