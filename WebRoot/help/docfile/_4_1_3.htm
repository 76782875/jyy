<h3><a name="_Toc302547480"><span
lang=EN-US>4.1.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>文件下载</span></a></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>在线浏览文件后，点击画面右上方“文件下载”按钮进行单个文件下载，弹出文件下载对话框如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
lang=EN-US><img width=403 height=254 src="index.files/image015.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:0cm'><span
style='font-size:10.5pt;line-height:150%;font-family:宋体'>图<span lang=EN-US>4-8 </span>单个文件下载对话框</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>点击“保存”，选择存储路径与文件存储名称完成单个文件下载。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>多个文件下载需要先勾选需要下载的文件或全选，点击“文件下载”，输入打包下载文件存储名称，完成文件打包下载。</span></p>
