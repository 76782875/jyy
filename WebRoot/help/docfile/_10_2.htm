<h2><a name="_Toc302547597"><span
lang=EN-US>10.2.<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:黑体'>出现拒绝访问</span></a></h2>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>如果在使用过程中发现“拒绝访问”的<span
lang=EN-US>JavaScript</span>脚本错误，进而导致系统无法使用的情况，请按照如下步骤修改<span lang=EN-US>IE</span>的安全设置。此项错误是由于电子评审平台整体系统框架采用<span
lang=EN-US>iFrame</span>嵌入技术所引起的，不是本系统的安全问题。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>将‘工具<span
lang=EN-US>--internet</span>选项<span lang=EN-US>--</span>安全<span lang=EN-US>--</span>自定义级别<span
lang=EN-US>--</span>其它<span lang=EN-US>--</span>通过域访问数据源’设置为“可用”。</span></p>

</div>
