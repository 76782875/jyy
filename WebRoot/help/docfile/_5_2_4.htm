<h3><a

 lang=EN-US style='font-family:宋体'>5.2.4</span><span lang=EN-US
style='font-family:宋体'> </span><span style='font-family:宋体'>自定制查询</span></h3>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>将每次查询输入过的查询信息保存至系统中，作为自定制查询的备选条件库。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>如果用户保存了自定制查询条件，再次进行查询时不用输入查询条件，直接双击自定制查询条件键入窗口，选择相应的自定制查询条件名称，点击“载入”按钮完成载入。</span></p>
