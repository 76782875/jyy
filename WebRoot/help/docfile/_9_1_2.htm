<h3><a name="_Toc302547594"><span
lang=EN-US>9.1.2.<span style='font:7.0pt "Times New Roman"'> </span></span><span
style='font-family:宋体'>操作流程</span></a></h3>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>1．</span><span style='line-height:150%;
font-family:宋体'>用户根据查询意图，进行系统日志和档案日志的选择；根据操作日志进行日志时间范围的选择；根据日志分类进行日志类别的选择；根据产生日志人员进行操作人的选择；根据操作内容填写日志内容过滤词。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>2．</span><span style='line-height:150%;
font-family:宋体'>点击“查询”按钮，根据上述填写内容进行日志记录的查询。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='line-height:150%;font-family:宋体'>3．</span><span style='line-height:150%;
font-family:宋体'>需要打印时，选中目标日志前面的选项框，点击“打印”即可。</span></p>
