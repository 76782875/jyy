<title>适用用户</title>	
</head>
<body onKeyDown="return contextkey(); " ><div id='helpdiv'>
<h2><a name="_Toc278654960"></a><a
name="_Toc302547463"><span lang=EN-US style='font-family:黑体'>1.2.<span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:黑体'>适用用户</span></a></h2>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-family:宋体'>使用本系统的用户大致分为三类，分别是：</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>一般用户</span></p>

<p class=MsoNormal style='text-indent:24.35pt'><span style='font-family:宋体'>主要运用本系统提供的档案查询、档案检索等功能，搜索和查看与自身工作相关的档案资料。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>档案管理用户</span></p>

<p class=MsoNormal style='text-indent:24.35pt'><span style='font-family:宋体'>主要运用本系统提供的档案查询、档案检索、档案管理等功能，进行档案资料的管理与维护工作。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:24.0pt'><span lang=EN-US
style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>系统管理用户</span></p>

<p class=MsoNormal style='text-indent:24.35pt'><span style='font-family:宋体'>主要运用本系统提供的档案维护、工程管理、系统管理、日志查看等功能，进行档案资料的维护以及系统管理与日常维护工作。</span></p>

</div>
